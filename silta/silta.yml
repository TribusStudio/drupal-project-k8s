
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: false

elasticsearch:
  enabled: true

memcached:
  enabled: false

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

nginx:
  extraConfig: |
    # Show server host name as header
    add_header X-Backend-Server $hostname;

replicas: 5

exposeDomains:
  sticky:
    hostname: stickiness-test.silta.wdr.io
    # Reference to a key under `ingress`
    ingress: gce

ingress:
  gce:
    type: gce
    staticIpAddressName: test-gcp-stickiness

backendConfig:
  sessionAffinity:
    affinityType: "GENERATED_COOKIE"
    affinityCookieTtlSec: 10
