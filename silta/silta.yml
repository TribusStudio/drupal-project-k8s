
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: false

elasticsearch:
  enabled: true

memcached:
  enabled: false

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

exposeDomains:
  annotation-test:
    hostname: drupal-project-k8s-annotation-test.wdr.io
    ingress: test
    
ingress:
  test:
    type: traefik
    tls: true
    redirect-https: true
    extraAnnotations:
      networking.gke.io/suppress-firewall-xpn-error: "true"
      test-annotation2: "true"