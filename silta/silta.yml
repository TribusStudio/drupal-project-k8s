
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: true
  status_500_html: |
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <style>
        body {
          background-color: #ffffff;
          font-family: "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
          text-align: center;
          color: #656669;
        }
      </style>
      <title>Something went wrong</title>

      </head>

      <body>
        <marquee>THIS PAGE IS BROKEN :[</marquee>
        <!--"} + resp.status + {"-->
      </body>
    </html>

elasticsearch:
  enabled: true

memcached:
  enabled: false

mounts:
  private-files:
    enabled: true

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
