
# Values in this file override the default values of our helm chart.
#
# See https://github.com/wunderio/charts/blob/master/drupal/values.yaml
# for all possible options.

varnish:
  enabled: true

elasticsearch:
  enabled: true

memcached:
  enabled: false

redis:
  enabled: false
  auth:
    password: "foo"

mounts:
  private-files:
    enabled: true

php:
  cron:
      drupal:
        schedule: '* * * * *'
      testing-0:
        schedule: '* * * * *'
        command: |
          echo "stdout"
          echo "stderr" 1>&2
          exit 0
      testing-1:
        schedule: '* * * * *'
        command: |
          echo "stdout"
          echo "stderr" 1>&2
          exit 1

# Allow access from another namespace for testing purposes.
silta-release:
  proxy:
    enabled: true
    no_proxy: ".example.com"
  ingressAccess:
    test:
      additionalPodSelector:
        app: drupal
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project
    allowESaccess:
      additionalPodSelector:
        chart: elasticsearch
      from:
        - namespaceSelector:
            matchLabels:
              name: drupal-project

nginx:
  extraConfig: |
    # Show server host name as header
    add_header X-Backend-Server $hostname;
